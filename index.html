<body>

        <button class="but" id="closeTel" style="text-align: center;">Ok</button>

        <div class="pole">
            <div id="game">Вы заметили троля! <br> <button class="but" id="start" style="margin-top: 20px;">Начать бой</button></div>
            <div id="gameMag"></div>
        </div>
        <img src="images/troll.jpg" class='troll'>
        <img src="images/dead.jpg" class='dead_t'>

    <div class="panel">
        <button class="but" id="ataka">Атака</button>

        </div>
        <!-- <button class="but" style="display: flex; margin-left: 80px;">Информация</button> -->
        <!-- <div>
            <div style="display: flex; margin-left: 80px;">Сила оружия:</div>

            <div style="display: flex; margin-left: 80px;">Защита:</div>
        </div> -->
        <div style="margin-top: 30px;">alpha 3.1</div>

    <div class="panelMagic" style="margin-top: 10px;">
        <button class="but" id="storyBtl">История битвы</button>
        <div id="storyBtlpanel">
             <div id="alpha"></div>
        </div>
    </div>
    </div>
    <script src="./dist/code.bundle.js"></script>   
</body>
<script>
    document.getElementById('closeTel').onclick = function(){
        document.querySelector('.errorTel').style.display = 'none';
    }
    document.getElementById('storyBtl').onclick = function(){
                //Если элемент с id-шником element_id существует
                if (document.getElementById('storyBtlpanel')) { 
                    //Записываем ссылку на элемент в переменную obj
                    let obj = document.getElementById('storyBtlpanel'); 
                    //Если css-свойство display не block, то: 
                    if (obj.style.display != "block") { 
                        obj.style.display = "block"; //Показываем элемент
                    }
                    else obj.style.display = "none"; //Скрываем элемент
                }
            }   
</script>
